<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

		<!-- Critical resource hints -->
		<link rel="preload" href="/pics/Grad_Pic.webp" as="image" type="image/webp" />
		<link rel="preload" href="/css/global.css" as="style" />

		<!-- DNS optimization -->
		<link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
		<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

		<!-- Load CSS with high priority -->
		<link rel="stylesheet" href="/css/global.css" />

		<!-- Security -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

		<!-- Core Meta -->
		<title>Megan Spurney - Neuroscience PhD Student</title>
		<meta
			name="description"
			content="PhD student in Cognitive and Affective Neuroscience at Northwestern University, researching adolescent brain development and mental health."
		/>
		<meta name="author" content="Megan Spurney" />
		<link rel="icon" href="/pics/favicon.ico" />
		<link rel="canonical" href="https://meganspurney.com" />

		<!-- PWA -->
		<meta name="theme-color" content="#ab5bec" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Megan Spurney" />

		<!-- Essential Open Graph -->
		<meta property="og:type" content="profile" />
		<meta property="og:url" content="https://meganspurney.com" />
		<meta property="og:title" content="Megan Spurney - PhD Student & Researcher" />
		<meta
			property="og:description"
			content="PhD student in Cognitive and Affective Neuroscience at Northwestern University."
		/>
		<meta property="og:image" content="https://meganspurney.com/pics/og-image.webp" />

		<!-- Minimal structured data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Person",
				"name": "Megan Spurney",
				"jobTitle": "PhD Student",
				"worksFor": { "@type": "Organization", "name": "Northwestern University" },
				"url": "https://meganspurney.com"
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
